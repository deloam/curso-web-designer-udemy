<ul class="tree">
    <li>
        <span wm-folder>backend</span>
        <ul>
            <li>
                <span wm-folder>app</span>
                <ul>
                    <li>produto.js</li>
                    <li>usuario.js</li>
                    <li>venda.js</li>
                </ul>
            </li>
            <li>
                <span wm-folder>config</span>
                <ul>
                    <li>banco.js</li>
                    <li>rotas.js</li>
                    <li>servidor.js</li>
                </ul>
            </li>
        </ul>
    </li>
    <li>
        <span wm-folder>frontend</span>
        <ul>
            <li>
                <span wm-folder>public</span>
                <ul>
                    <li>app.css</li>
                    <li>app.js</li>

                </ul>
            </li>
        </ul>
    </li>
</ul>

<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
<script>
    document.querySelectorAll('[wm-folder]').forEach(folder => { // seleciona todos os elementos que tem a tag personalizada wm-folder
        folder.onclick = function(e) {
            const ul = folder.nextElementSibling // pega o proximo elemento (no caso o ul)
            const d = ul.style.display // pega o style display que é o elemento css que mostra ou oculta um item html
            ul.style.display = d === 'none' ? 'block' : 'none' // serve para trocar o display para block (visivel) ou none (não visivel)
        }
    })
</script>
